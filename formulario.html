<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
       

    </head>

    <body>
        <h1>Contato</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Dados pessoais</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome completo">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="email" placeholder="exemplo@email.com" required>
                </div>
            </fieldset>
            <div>
                <label for="assunto">Assunto: </label>
                <select name="assunto" id="assunto">
                    <option value="" selected></option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="elogio">Elogio</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <fieldset>
                <legend>Assunto</legend>
                <input type="radio" name="assunto" value="reclamacao" id="reclamacao">
                <label for="reclamacao">Reclamação</label>
                <input type="radio" name="assunto" value="sugestao" id="sugestao">
                <label for="reclamacao">Sugestão</label>
                <input type="radio" name="assunto" value="elogio" id="elogio">
                <label for="reclamacao">Elogio</label>
                <input type="radio" name="assunto" value="outro" id="outro">
                <label for="reclamacao">Outro</label>
            </fieldset>

            <div>
                <label for="mensagem">Mensagem*</label>
                <textarea name="mensagem" id="mensagem" placeholder="Digite a mensagem" required></textarea>
            </div>
            <div>
                <input type="checkbox" name="cadastro" id="cadastro">
                <label for="cadastro">Desejo receber emails</label>
            </div>
            <div>
                <input type="submit" value="Enviar mensagem">
            </div>
        </form>
       
    </body>



</html>
